      <div class="container-fluid">

          <section class="col-lg-7">
            <!-- Profile -->
            <div class="card card-info">
              <div class="card-header d-flex p-0">
                <h3 class="card-title p-3">
                  <i class="fa fa-user mr-1"></i>
                  مشخصات فردی
                </h3>
              </div>
              <!-- /.card-header -->
              <form role="form">
                <div class="card-body" id="profile-card-body">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="username-input">نام کاربری</label>
                        <input type="text" class="form-control" id="username-input" placeholder="- - - -" disabled>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="email-input">ایمیل</label>
                        <input type="email" class="form-control" id="email-input" placeholder="- - - -" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="first_name-input">نام</label>
                        <input type="text" class="form-control" id="first_name-input" placeholder="- - - -" disabled>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="last_name-input">نام خانوادگی</label>
                        <input type="text" class="form-control" id="last_name-input" placeholder="- - - -" disabled>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <h5 id="user-details-label">مشخصات کاربر</h5>
                  <div id="user-details" class="row d-flex flex-row justify-content-around">
                    <div class="form-group">
                      <label for="access-level">سطح دسترسی</label>
                      <div class="text-center" id="access-level"></div>
                    </div>
                    <div class="form-group">
                      <label for="branch">واحد تحت نظر</label>
                      <div class="text-center" id="branch"></div>
                    </div>
                    <div class="form-group">
                      <label for="title">سرفصل تحت نظر</label>
                      <div class="text-center" id="title"></div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" id="profile-edit-btn" class="btn btn-success float-left mr-3">ویرایش</button>
                  <button type="submit" id="profile-save-btn" class="btn btn-info float-left" disabled>ذخیره تغییرات</button>
                </div>
              </form>
            </div>
            <!-- /.Profile -->
          </section>

          <section class="col-lg-5">
            <!-- Insurance Details -->
            <div class="card card-primary">
              <div class="card-header d-flex p-0">
                <h3 class="card-title p-3">
                  <i class="fa fa-shield-alt mr-1"></i>
                  مشخصات بیمه
                </h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body row d-flex flex-row justify-content-between">
                <div class="form-group text-center col-4">
                  <label for="has_insurance">بیمه</label>
                  <div id="has_insurance">""</div>
                </div>
                <div class="form-group text-center col-4">
                  <label for="has_complementary_insurance">بیمه تکمیلی</label>
                  <div id="has_complementary_insurance">""</div>
                </div>
                <div class="form-group text-center col-4">
                  <label for="complementary_insurance_fee">نرخ بیمه تکمیلی</label>
                  <div id="complementary_insurance_fee">""</div>
                </div>
                <div class="form-group text-center col-12 mt-4">
                  <label for="family_members_under_insurance">تعداد اعضای خانواده تحت پوشش بیمه تکمیلی</label>
                  <div id="family_members_under_insurance">""</div>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.Insurance Details -->

            <!-- Username / Password Change -->
            <div class="card card-success">
              <div class="card-header d-flex p-0">
                <h3 class="card-title p-3">
                  <i class="fa fa-lock-open mr-1"></i>
                  تغییر رمز و نام کاربری
                </h3>
              </div>
              <!-- /.card-header -->
                <div class="row d-flex flex-row justify-content-around m-5">
                  <button type="submit" id="username-edit-btn" class="btn btn-success p-3">تغییر نام کاربری</button>
                  <button type="submit" id="password-edit-btn" class="btn btn-success p-3">تغییر رمز عبور</button>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.Username / Password Change -->
          </section>
        </div>
